<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Sinf Sahifasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #0a0f24;
            color: #00eaff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .section {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00eaff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .section:hover {
            background: #00eaff;
            color: #0a0f24;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #00eaff;
            padding: 10px;
            text-align: center;
        }
        .bubble {
            position: absolute;
            background: #00eaff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            50% { transform: translateY(50vh) translateX(50px); }
            100% { transform: translateY(0) translateX(-50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3-Sinf Maktab Darslari</h1>
        <div class="section" onclick="window.location.href='lessons.html'">Maktab Darslari</div>
        <h1>3-Sinf To‘garaklari</h1>
        <div class="section" onclick="window.location.href='togaraklar3.html'">To‘garaklar</div>
    </div>
    <footer>
        &copy; 2025 3-Sinf EduHero. HALLAYM LLC.
    </footer>
    <script>
        for (let i = 0; i < 20; i++) {
            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 5 + 3) + 's';
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
